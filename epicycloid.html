<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicycloid Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <script>
        function drawEpicycloid() {
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext("2d");

            const R = 100;
            const r = Math.floor(Math.random() * 50) + 20;
            ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;

            ctx.beginPath();
            for (let t = 0; t < Math.PI * 10; t += 0.01) {
                const x = canvas.width / 2 + (R + r) * Math.cos(t) - r * Math.cos(((R + r) / r) * t);
                const y = canvas.height / 2 + (R + r) * Math.sin(t) - r * Math.sin(((R + r) / r) * t);
                ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Remove the canvas after 1 second
            setTimeout(() => canvas.remove(), 1000);
        }

        // Refresh the Epicycloid every quarter of a second
        setInterval(drawEpicycloid, 250);

        // Draw the Epicycloid immediately on page load
        drawEpicycloid();
    </script>
</body>
</html>
